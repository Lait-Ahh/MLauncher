<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/title-bar.css">
</head>
<body>
   <div class="titleBar">
        <h1 class="titleBar__Name">MLauncher</h1>
        <span class="titleBar__Actions">
            <div class="titleBar__Action titleBar__Action--Primary">
                <img class="titleBar__ActionImage" id="action-minimize" src="assets/svg/minimize.svg">
            </div>
            <div class="titleBar__Action titleBar__Action--Primary">
                <img class="titleBar__ActionImage" id="action-maximize" src="assets/svg/maximize.svg">
            </div>
            <div class="titleBar__Action titleBar__Action--Secondary">
                <img class="titleBar__ActionImage" id="action-close" src="assets/svg/close.svg">
            </div>
        </span>
   </div> 
</body>
</html>
