<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/title-bar.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/modals.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
   <div class="titleBar">
        <h1 class="titleBar__Name">MLauncher</h1>
        <span class="titleBar__Actions">
            <div class="titleBar__Action titleBar__Action--Primary">
                <img class="titleBar__ActionImage" id="action-minimize" src="assets/svg/minimize.svg">
            </div>
            <div class="titleBar__Action titleBar__Action--Primary">
                <img class="titleBar__ActionImage" id="action-maximize" src="assets/svg/maximize.svg">
            </div>
            <div class="titleBar__Action titleBar__Action--Secondary">
                <img class="titleBar__ActionImage" id="action-close" src="assets/svg/close.svg">
            </div>
        </span>
   </div>
   <div id="root">
        <div class="Modals">
            <div class="Modal" id="modal-new-instance">
                <div class="ModalHead">
                    <h2 class="ModalHead__Title">New instance</h2>
                    <div class="ModalHead__Close">
                        <img class="ModalHead__CloseIcon" src="assets/svg/close.svg">
                    </div>
                </div>
                <div class="ModalBody">
                    <div class="NewInstance__Infos">
                        <label class="NewInstance__Icon">
                            <input type="file" id="instance-icon-uploader">
                            <img src="assets/default_instance.png">
                        </label>
                        <span class="NewInstance__Name">
                            <label for="instance-name">Instance Name</label>
                            <input type="text" id="instance-name">
                        </span>
                    </div>
                    <span class="Selector">
                        <label>Minecraft Version</label>
                        <select>
                            
                        </select>
                    </span>
                    <span class="Selector">
                        <label>Forge Version</label>
                        <select>
                            
                        </select>
                    </span>
                    <div class="ButtonList">
                        <button>Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="Screens">
            <div class="Screen" id="screen-instances">
                <div class="ScreenHead">
                    <label for="search-instances">
                        <div class="SearchBar">
                            <img class="SearchBar__Icon" src="assets/svg/search.svg">
                            <input class="SearchBar__Input" id="search-instances" type="text" placeholder="Search an instance">
                        </div>
                    </label>
                    <div class="Separator--Left">
                        <button class="Button--Primary">New instance</button>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
